<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="reposi"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguidos"></span>
                </li>
            </ul>
            <a href="#" id="linkGit" class="profile-link">Ver no Github</a>
        </div>
    </header>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const reposi = document.querySelector('#reposi');
        const seguidores = document.querySelector('#seguidores');
        const seguidos = document.querySelector('#seguidos');
        const linkGit = document.querySelector('#linkGit')
        const name = document.querySelector('#name');
        const username = document.querySelector('#username');
        const avatar = document.querySelector('#avatar');

        fetch('https://api.github.com/users/Alberthenrique8')
        .then(function(res) {
            return res.json();
        })
        .then(function(json) {
            name.innerText = json.name;
            username.innerText = json.login;
            avatar.src = json.avatar_url;
            reposi.innerText = json.public_repos;
            seguidores.innerText = json.followers;
            seguidos.innerText = json.following;
            linkGit.href = json.html_url;
            
        })

    })
</script>
</body>
</html>
